<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        /* Custom Navbar Styles */
        #navb {
            background: linear-gradient(90deg, #80df68 0%, #02810d 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #navb .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        #navb .nav-link {
            color: white;
            font-size: 1.1rem;
            margin-left: 15px;
        }
        #navb .nav-link:hover {
            color: #4d3e02;
        }
        #navb .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }
        .dropdown-menu {
            border-radius: 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .dropdown-item {
            font-size: 1rem;
        }
        .navbar-toggler-icon {
            background-color: white;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn {
            border-radius: 20px;
        }
        /* Card Styling */
  .form-container {
    margin-top: 80px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  .card {
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  }

  h4 {
    font-family: 'Arial', sans-serif;
    font-size: 36px;
    color: #333;
    font-weight: bold;
  }

  /* Form Elements Styling */
  .form-label {
    font-weight: bold;
    color: #555;
  }

  .form-control {
    border-radius: 10px;
    padding: 10px;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    border-color: #5f9ea0;
    box-shadow: 0 0 10px rgba(95, 158, 160, 0.3);
  }

  .form-select {
    border-radius: 10px;
    padding: 10px;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  .form-select:focus {
    border-color: #5f9ea0;
    box-shadow: 0 0 10px rgba(95, 158, 160, 0.3);
  }

  textarea.form-control {
    border-radius: 10px;
    padding: 10px;
    font-size: 16px;
    resize: vertical;
  }

  /* Button Styles */
  .btn {
    font-size: 16px;
    border-radius: 8px;
    padding: 10px 20px;
    width: 48%;
  }

  .btn-danger {
    background-color: #ff4d4d;
    border: none;
    color: #fff;
    transition: all 0.3s ease;
  }

  .btn-danger:hover {
    background-color: #ff1a1a;
  }

  .btn-primary {
    background-color: #5f9ea0;
    border: none;
    color: #fff;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #3b7f8c;
  }

  /* Add some spacing between buttons */
  .d-flex .btn {
    margin-right: 10px;
  }
        </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm " id="navb">
        <div class="container-fluid">
          <a class="navbar-brand" href="adhome">BookMART</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav me-auto">
              <!-- <li class="nav-item" id="dropdown">
                <a href="addbook" class="nav-link">Add Book
                </a>
              </li>  -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Books</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="dramasbk">Drama</a></li>
                  <li><a class="dropdown-item" href="fantacysbk">Fantacy</a></li>
                  <li><a class="dropdown-item" href="lovesbk">Love</a></li>
                  <li><a class="dropdown-item" href="scifisbk">Sci-Fi</a></li>
                  <li><a class="dropdown-item" href="othersbk">Others</a></li>
                </ul>
              </li>  
              <li class="nav-item" id="dropdown">
                <a href="viewuser" class="nav-link" id="dropbtn"> Users
                </a>
              </li>  
              <li class="nav-item" >
                <a href="viewreview" class="nav-link" id="dropbtn"> Reviews</a>
            </li>
            </ul>
            <!-- <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary"><a href="" style="color: rgb(255, 255, 255); margin-top: 8px;"><i class="fa-solid fa-search"></i></a></button> -->
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" href="login"><i class="fa-solid fa-user" style="margin-left: 700px;"></i></a>
                </li>
                
              </ul>
            </form>
          </div>  
        </div>
      </nav>
      <div class="container">
        <div class="form-container" style="margin-top: 80px;">
          <div class="card shadow-lg rounded p-4">
            <h4 class="text-center mb-4">Add Books</h4>
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              
              <div class="mb-3">
                <label for="prod_id" class="form-label">Book ID:</label>
                <input type="text" class="form-control" placeholder="Enter Book ID" name="bk_id" required>
              </div>
      
              <div class="mb-3">
                <label for="prod_name" class="form-label">Book Name:</label>
                <input type="text" class="form-control" placeholder="Enter Book Name" name="name" required>
              </div>
      
              <div class="mb-3">
                <label for="ath_name" class="form-label">Author Name:</label>
                <input type="text" class="form-control" placeholder="Enter Author Name" name="ath_name" required>
              </div>
      
              <div class="mb-3">
                <label for="bk_genres" class="form-label">Genres:</label>
                <select name="bk_genres" class="form-select" required>
                  <option value="drama">Drama</option>
                  <option value="sci-fi">Sci-Fi</option>
                  <option value="fantasy">Fantasy</option>
                  <option value="love">Love</option>
                  <option value="others">Others</option>
                </select>
              </div>
      
              <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" placeholder="Enter Price" name="price" required>
              </div>
      
              <div class="mb-3">
                <label for="ofr_price" class="form-label">Offer Price:</label>
                <input type="number" class="form-control" placeholder="Enter Offer Price" name="ofr_price">
              </div>
      
              <div class="mb-3">
                <label for="img" class="form-label">Book Image:</label>
                <input type="file" class="form-control" name="img" required>
              </div>
      
              <div class="mb-3">
                <label for="dis" class="form-label">Description:</label>
                <textarea class="form-control" placeholder="Enter Book Description" name="dis" rows="4" required></textarea>
              </div>
      
              <div class="mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" class="form-control" placeholder="Enter Available Stock" name="stock" required>
              </div>
      
              <div class="d-flex justify-content-between mt-4">
                <a href="adhome" class="btn btn-danger">Back</a>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        /* Custom Navbar Styles */
        #navb {
            background: linear-gradient(90deg, #80df68 0%, #02810d 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #navb .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        #navb .nav-link {
            color: white;
            font-size: 1.1rem;
            margin-left: 15px;
        }
        #navb .nav-link:hover {
            color: #4d3e02;
        }
        #navb .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }
        .dropdown-menu {
            border-radius: 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .dropdown-item {
            font-size: 1rem;
        }
        .navbar-toggler-icon {
            background-color: white;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn {
            border-radius: 20px;
        }
        .edit-book-form {
  background-color: #fff;
  border-radius: 10px;
  max-width: 1200px;
  margin: 0 auto;
  padding: 30px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

h3 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 24px;
  color: #333;
}

/* Form Container */
.form-container {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

.image-column, .details-column {
  flex: 1;
  margin: 10px;
}

.image-card {
  background-color: #f9f9f9;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
}

.book-image {
  width: 100%;
  height: auto;
  border-radius: 8px;
  object-fit: cover;
}

.image-change {
  text-align: center;
  margin-top: 10px;
}

.change-btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.change-btn:hover {
  background-color: #0056b3;
}

.file-input {
  display: none;
}

/* Book Details Form */
.details-column {
  padding: 10px;
  background-color: #f9f9f9;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
}

.form-field {
  margin-bottom: 20px;
}

.form-field label {
  font-size: 14px;
  font-weight: 600;
  color: #555;
  margin-bottom: 5px;
  display: block;
}

.input-field {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 14px;
  color: #333;
}

.input-field:focus {
  border-color: #007bff;
  outline: none;
  box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
}

textarea.input-field {
  resize: vertical;
}

.submit-btn {
  text-align: center;
}

.btn-submit {
  padding: 12px 40px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn-submit:hover {
  background-color: #0056b3;
}

/* Responsive Styles */
@media screen and (max-width: 768px) {
  .form-container {
    flex-direction: column;
    align-items: center;
  }

  .image-column, .details-column {
    max-width: 100%;
  }

  .btn-submit {
    width: 100%;
  }
}
        </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm " id="navb">
        <div class="container-fluid">
          <a class="navbar-brand" href="adhome">BookMART</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item" id="dropdown">
                <a href="upstatus" class="nav-link">Update Status
                </a>
              </li> 
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Books</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="dramasbk">Drama</a></li>
                  <li><a class="dropdown-item" href="fantacysbk">Fantacy</a></li>
                  <li><a class="dropdown-item" href="lovesbk">Love</a></li>
                  <li><a class="dropdown-item" href="scifisbk">Sci-Fi</a></li>
                  <li><a class="dropdown-item" href="othersbk">Others</a></li>
                </ul>
              </li> 
              <li class="nav-item" id="dropdown">
                <a href="viewuser" class="nav-link" id="dropbtn"> Users
                </a>
              </li>  
              <li class="nav-item" >
                <a href="viewreview" class="nav-link" id="dropbtn"> Reviews</a>
            </li>
            </ul>
            <!-- <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary"><a href="" style="color: rgb(255, 255, 255); margin-top: 8px;"><i class="fa-solid fa-search"></i></a></button> -->
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" href="../login"><i class="fa-solid fa-user" style="margin-left: 700px;"></i></a>
                </li>
                
              </ul>
            </form>
          </div>  
        </div>
      </nav>

      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="edit-book-form">
          <h3>Edit Book Details</h3>
          <div class="form-container">
            <!-- Left column: Image -->
            <div class="image-column">
              <div class="image-card">
                <img class="book-image" src="{{data.img.url}}" alt="Book Image">
                <div class="image-change">
                  <label for="img" class="change-btn">Change Image</label>
                  <input type="file" name="img" id="img" class="file-input" />
                </div>
              </div>
            </div>
      
            <!-- Right column: Book Details -->
            <div class="details-column">
              <div class="form-field">
                <label for="bk_name">Book Name</label>
                <input type="text" class="input-field" id="bk_name" value="{{data.name}}" name="bk_name" required />
              </div>
      
              <div class="form-field">
                <label for="ath_name">Author Name</label>
                <input type="text" class="input-field" id="ath_name" value="{{data.ath_name}}" name="ath_name" required />
              </div>
      
              <div class="form-field">
                <label for="bk_genres">Genres</label>
                <select name="bk_genres" id="bk_genres" class="input-field">
                  <option value="drama" {% if data.bk_genres == 'drama' %} selected {% endif %}>Drama</option>
                  <option value="love stories" {% if data.bk_genres == 'love stories' %} selected {% endif %}>Love Stories</option>
                  <option value="sci-fi" {% if data.bk_genres == 'sci-fi' %} selected {% endif %}>Sci-Fi</option>
                  <option value="fantasy" {% if data.bk_genres == 'fantasy' %} selected {% endif %}>Fantasy</option>
                  <option value="others" {% if data.bk_genres == 'others' %} selected {% endif %}>Others</option>
                </select>
              </div>
      
              <div class="form-field">
                <label for="bk_price">Price</label>
                <input type="number" class="input-field" id="bk_price" value="{{data.price}}" name="bk_price" required />
              </div>
      
              <div class="form-field">
                <label for="bk_ofr_price">Offer Price</label>
                <input type="number" class="input-field" id="bk_ofr_price" value="{{data.ofr_price}}" name="bk_ofr_price" required />
              </div>
      
              <div class="form-field">
                <label for="bk_dis">Description</label>
                <textarea class="input-field" id="bk_dis" name="bk_dis" rows="4" required>{{data.dis}}</textarea>
              </div>
      
              <div class="form-field">
                <label for="stock">Stock</label>
                <input type="number" class="input-field" id="stock" value="{{data.stock}}" name="stock" required />
              </div>
      
              <div class="submit-btn">
                <button type="submit" class="btn-submit">Update Book</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      
</body>
</html>

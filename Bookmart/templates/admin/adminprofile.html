<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        /* Custom Navbar Styles */
        #navb {
            background: linear-gradient(90deg, #80df68 0%, #02810d 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #navb .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        #navb .nav-link {
            color: white;
            font-size: 1.1rem;
            margin-left: 15px;
        }
        #navb .nav-link:hover {
            color: #4d3e02;
        }
        #navb .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }
        .dropdown-menu {
            border-radius: 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .dropdown-item {
            font-size: 1rem;
        }
        .navbar-toggler-icon {
            background-color: white;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn {
            border-radius: 20px;
        }
        .profile {
            margin-top: 60px;
        }

        h2 {
            font-family: 'Arial', sans-serif;
            color: #8B4513;  /* Brown color */
            font-weight: 600;
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            font-size: 18px;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        /* Custom button styles */
        .custom-btn {
            background-color: #5f9ea0;  /* Teal color */
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;  /* Remove underline */
        }

        .custom-btn:hover {
            background-color: #4b8a7d;  /* Darker teal */
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .custom-btn:focus {
            outline: none;
        }

        /* Log out button styling */
        .logout-btn {
            background-color: #e74c3c;  /* Red for log out */
            font-weight: bold;
        }

        .logout-btn:hover {
            background-color: #c0392b;  /* Darker red */
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm " id="navb">
        <div class="container-fluid">
          <a class="navbar-brand" href="adhome">BookMART</a>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav me-auto">

                <a href="upstatus" class="nav-link">Update Status
                </a>
              </li> 
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Books</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="../dramasbk">Drama</a></li>
                  <li><a class="dropdown-item" href="../fantacysbk">Fantacy</a></li>
                  <li><a class="dropdown-item" href="../lovesbk">Love</a></li>
                  <li><a class="dropdown-item" href="../scifisbk">Sci-Fi</a></li>
                  <li><a class="dropdown-item" href="../othersbk">Others</a></li>
                </ul>
              </li>  
              <li class="nav-item" id="dropdown">
                <a href="viewuser" class="nav-link" id="dropbtn"> Users
                </a>
              </li>  
              <li class="nav-item" >
                <a href="viewreview" class="nav-link" id="dropbtn"> Reviews</a>
            </li>
            </ul>
            <!-- <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary"><a href="" style="color: rgb(255, 255, 255); margin-top: 8px;"><i class="fa-solid fa-search"></i></a></button> -->
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" href="login"><i class="fa-solid fa-user" style="margin-left: 700px;"></i></a>
                </li>
                
              </ul>
            </form>
          </div>  
        </div>
      </nav>
      <div class="container profile">
        <div class="row justify-content-center">
          <div class="col-lg-6 mt-5">
            <h2 class="text-center" style="color: #8B4513; font-family: 'Arial', sans-serif; font-weight: 600; font-size: 36px;">Hello, Admin</h2>
            <div class="btn-container">
              <a href="adhome" class="btn custom-btn">Add Book</a>
              <!-- <a href="viewbook" class="btn custom-btn">View Book</a> -->
              <!-- <a href="viewsbook" class="btn custom-btn">Selled Books by Users</a> -->
              <a href="viewbuy" class="btn custom-btn">Orders</a>
              <a href="viewreview" class="btn custom-btn">Reviews</a>
              <a href="viewuser" class="btn custom-btn">Users</a>
              <a href="logout" class="btn btn-danger custom-btn logout-btn">Log Out</a>
            </div>
          </div>
        </div>
      </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Base reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .payment-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1.5s ease-in-out;
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .amount {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }

        .pay-button {
            background-color: #ff6f61;
            color: white;
            font-size: 18px;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 30px;
            animation: pulse 2s infinite;
        }

        .pay-button:hover {
            background-color: #e25b4c;
        }

        /* Animation for the container */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pulse animation for button */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .razorpay-button {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Complete Your Payment</h2>
        <p>Amount: <span class="amount">â‚¹{{ amount }}</span></p>
        
        <!-- Razorpay payment button with custom design -->
        <form action="/payment/success/" method="POST">
            <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="{{ key }}"
                data-amount="{{ amount|floatformat:2 }}" 
                data-currency="INR"
                data-order_id="{{ order_id }}"
                data-buttontext="Pay Now"
                data-name="Your Shop"
                data-description="Purchase from Your Shop"
                data-image="https://yourshop.com/logo.png"
                data-prefill.name="{{ request.user.username }}"
                data-prefill.email="{{ request.user.email }}"
                data-prefill.contact="{{ request.user.userprofile.phone_number }}">
            </script>
        </form>

        <div class="razorpay-button">
            <button class="pay-button">Proceed to Payment</button>
        <a href="../../../home" class="btn btn-success">Go Home</a>
        </div>
    </div>
</body>
</html>
